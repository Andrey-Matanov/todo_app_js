<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.jpg"
        />
        <title>Todo app</title>
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/stylesheet.css" />
    </head>
    <body class="body">
        <div class="background">
            <div class="wrapper">
                <header class="header">
                    <h1 class="header__heading">T O D O</h1>
                    <button class="theme">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="26"
                            height="26"
                        >
                            <path
                                fill="#FFF"
                                fill-rule="evenodd"
                                d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"
                            />
                        </svg>
                    </button>
                </header>

                <div class="add_todo">
                    <div class="add_todo__error">
                        Error: Any of the words should consist of less than 64
                        symbols
                    </div>
                    <p class="add_todo_input__before"></p>
                    <input
                        class="add_todo_input"
                        type="text"
                        placeholder="Create a new todo..."
                    />
                </div>

                <div class="todo_list">
                    <div class="todo_list__container">
                        <div class="todos"></div>

                        <div class="todo_list__other">
                            <div class="todo_list__information">
                                <p class="items_left">
                                    <span class="not_completed_amount">0</span
                                    >&nbsp;active
                                    <span class="items_text">items</span> left
                                </p>
                                <div class="todos_categories">
                                    <button
                                        class="todos_categories__button todos_categories__button__selected"
                                    >
                                        All
                                    </button>
                                    <button class="todos_categories__button">
                                        Active
                                    </button>
                                    <button class="todos_categories__button">
                                        Completed
                                    </button>
                                </div>
                            </div>
                            <div class="todo_list__configuration">
                                <button
                                    class="clear_completed_button todo_list__configuration__button"
                                >
                                    Clear Completed
                                </button>
                                <button
                                    class="clear_todolist_button todo_list__configuration__button"
                                >
                                    Clear Todolist
                                </button>
                                <button
                                    class="restore_default_button todo_list__configuration__button"
                                >
                                    Restore Default Todos
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dnd">
                    <p class="dnd__text">Drag and drop to reorder list</p>
                </div>
            </div>
        </div>
        <footer class="footer">
            <p class="footer__text">
                Challenge by&nbsp;
                <a
                    class="footer__link"
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by&nbsp;<a
                    class="footer__link"
                    href="https://andrey-matanov.github.io/"
                    target="_blank"
                    >Andrew Matanov</a
                >.
            </p>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
        <script src="./scripts/index.js" type="module"></script>
    </body>
</html>
